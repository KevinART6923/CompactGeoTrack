<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--================== Links ==================-->

    <link rel="stylesheet" href="./css/check-in.css" />
    <link href="./img/icon-page.png" rel="icon" />
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b6e4dcd8b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--================== Titulos ==================-->

    <title>Registro CompactGeoTrack</title>
  </head>
  <body>
    <!--================== Container Principal  ==================-->

    <section class="section">
      <!--================== Hojas ==================-->

      <div class="leaves">
        <div class="set">
          <div><img src="./img/leaf_01.png" /></div>
          <div><img src="./img/leaf_02.png" /></div>
          <div><img src="./img/leaf_03.png" /></div>
          <div><img src="./img/leaf_04.png" /></div>
          <div><img src="./img/leaf_01.png" /></div>
          <div><img src="./img/leaf_02.png" /></div>
          <div><img src="./img/leaf_03.png" /></div>
          <div><img src="./img/leaf_04.png" /></div>
        </div>
      </div>

      <!--================== Imagenes fondo ==================-->

      <img src="./img/bg.jpg" class="bg" />
      <img src="./img/cicla-check-in.gif" class="boy" />
      <img src="./img/trees.png" class="trees" />

      <!--================== check in ==================-->

      <form class="check-in" id="formulario-registrarse">
        <h2>Registrarse</h2>
        <div class="inputBox">
          <input type="text" placeholder="Nombre" id="nombre" name="nombre" required maxlength="42" />
            <input type="email" placeholder="Email" id="email" name="email" required maxlength="42" />
            <div class="inputBox">
      <!--================== Select rol ==================-->
      <!-- Copyright (c) 2024 by Husam Alruyabe (www.HUSAMUI.com) -->
      <div class="dropholder">
        <p class="p">ROL</p>
        <div class="dropdown">
          <p class="p"><i class="fa fa-user-pen"></i>Seleccione su Rol </p>
        </div>
        <ul class="menu">
          <li class="li" data-value="Instructor"><i class="fa fa-person-chalkboard"></i> Instructor</li>
          <li class="li" data-value="Aprendiz"><i class="fa fa-user-graduate"></i> Aprendiz</li>
          <li class="li" data-value="Otro"><i class="fa fa-children"></i> Otro</li>
        </ul>
      </div>
      
              
              
                <ul>
                    <li>
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password" required />
                        <i class="fa-solid fa-eye pswd_show_2" id="fa-solid-2"></i>
                    </li>
                    <div class="pswd_info">
                        <h4 class="pswd_reqs">
                            La contraseña debe cumplir con los siguientes requisitos:
                        </h4>
                        <ul>
                            <li id="letter" class="invalid"><strong>Una letra minúscula</strong></li>
                            <li id="capital" class="invalid"><strong>Una letra mayúscula</strong></li>
                            <li id="number" class="invalid"><strong>Un número</strong></li>
                            <li id="special" class="invalid"><strong>Un carácter especial</strong></li>
                            <li id="length" class="invalid"><strong>8 caracteres</strong></li>
                        </ul>
                    </div>
                    <li>
                        <input type="password" id="password-verify" name="password-verify" placeholder="Verify Password" />
                        <i class="fa-solid fa-eye pswd_show" id="fa-solid"></i>
                    </li>
                </ul>
                <div class="inputBox">
                    <button type="submit" id="btn">Registrarse</button>
                </div>
                <!--================== Iniciar Sesión ==================-->
                <div class="group">
                    <a href="./index.html">¿Ya tienes cuenta? </a>
                </div>
            </div>
        </div>
      </form>    
    </section>
    <script type="module" src="../examples/conexion.js"></script>
    <script type="module" src="./js/check-in.js"></script>
  </body>
</html>
