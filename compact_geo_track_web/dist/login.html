<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--================== Links ==================-->

    <link rel="stylesheet" href="../dist/css/login.css" />
    <link href="../dist/img/icon-page.png" rel="icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--================== Titulos ==================-->

    <title>Login CompactGeoTrack</title>
  </head>
  <body>
    <!--================== Container Principal  ==================-->

    <section>
      <!--================== Hojas ==================-->

      <div class="leaves">
        <div class="set">
          <div><img src="../dist/img/leaf_01.png" /></div>
          <div><img src="../dist/img/leaf_02.png" /></div>
          <div><img src="../dist/img/leaf_03.png" /></div>
          <div><img src="../dist/img/leaf_04.png" /></div>
          <div><img src="../dist/img/leaf_01.png" /></div>
          <div><img src="../dist/img/leaf_02.png" /></div>
          <div><img src="../dist/img/leaf_03.png" /></div>
          <div><img src="../dist/img/leaf_04.png" /></div>
        </div>
      </div>

      <!--================== Imagenes fondo ==================-->

      <img src="../dist/img/bg.jpg" class="bg" />
      <img src="../dist/img/boy.gif" class="boy" />
      <img src="../dist/img/trees.png" class="trees" />

      <!--================== Login ==================-->

      <form class="login" onsubmit="return redirectToInstructores()" id="formulario-sesion">
        <h2>Iniciar Sesion</h2>
        <div class="inputBox">
          <input
            type="email"
            placeholder="Email"
            required
            maxlength="42"
            id="email" 
            name="email"
          />

          <div class="inputBox">
            <!--==================  Input Password ==================-->
            <!-- Copyright (c) 2024 by Mikael Ainalem (https://codepen.io/ainalem/pen/RwWgexd) -->

            <div class="container" id="container">
              <div class="hidden">
                <svg class="lock" width="30" height="40" viewBox="0 0 30 40">
                  <path
                    class="lock-white"
                    d="M 12.519565,0 C 6.7072359,0 2.0282227,4.622895 2.0282227,10.365511 V 19.386852 C 0.81380849,20.12592 0,21.438885 0,22.957364 V 40 H 30 V 22.957364 C 30,21.444973 29.193452,20.135235 27.987171,19.394457 V 10.365511 C 27.987171,4.622895 23.308158,0 17.495831,0 Z M 12.519565,4.384239 H 17.495831 C 20.923632,4.384239 23.682489,7.111909 23.682489,10.498597 V 19.002803 H 6.3309823 V 10.498597 C 6.3309823,7.111909 9.091764,4.384239 12.519565,4.384239 Z"
                  />
                </svg>
                <input
                  type="password"
                  class="hidden-input password-hidden"
                  placeholder="Contraseña"
                  required
                  minlength="6"
                  maxlength="20"
                  id="password" 
                  name="password"
                />
              </div>
              <div class="revealed">
                <svg class="lock" width="30" height="40" viewBox="0 0 30 40">
                  <path
                    class="lock-black"
                    d="M 12.519565,0 C 6.7072359,0 2.0282227,4.622895 2.0282227,10.365511 V 19.386852 C 0.81380849,20.12592 0,21.438885 0,22.957364 V 40 H 30 V 22.957364 C 30,21.444973 29.193452,20.135235 27.987171,19.394457 V 10.365511 C 27.987171,4.622895 23.308158,0 17.495831,0 Z M 12.519565,4.384239 H 17.495831 C 20.923632,4.384239 23.682489,7.111909 23.682489,10.498597 V 19.002803 H 6.3309823 V 10.498597 C 6.3309823,7.111909 9.091764,4.384239 12.519565,4.384239 Z"
                  />
                </svg>
                <input
                  class="revealed-input password-revealed"
                  placeholder="Contraseña"
                  required
                  minlength="6"
                  maxlength="20"
                  id="password" 
                  name="password"
                />
              </div>
              <div class="button">
                <svg class="eye" width="36" height="36" viewBox="0 0 72 72">
                  <path
                    class="eye-lower"
                    d="M 15.6,37 C 15.6,37 24.309181,49.073101 34.102911,49.166773 43.896641,49.260445 53.4,37 53.4,37"
                  />
                  <circle r="6" cy="36" cx="34.400002" class="eye-iris" />
                  <path
                    class="eye-lid"
                    d="M -5,-5 V 37 H 15.6 C 15.6,37 25.327177,48.715274 34.312131,48.785 43.297085,48.854726 53.4,37 53.4,37 H 77 V -5 Z"
                  />
                  <g class="eye-lashes">
                    <path
                      class="eye-lash"
                      d="M 17.45627,17.07484 24.778981,25.652873"
                    />
                    <path class="eye-lash" d="M 34.602,12.600574 V 23.601076" />
                    <path
                      class="eye-lash"
                      d="M 51.580203,17.07484 44.257492,25.652873"
                    />
                  </g>
                </svg>
              </div>
            </div>
            <div class="inputBox">
              <button type="submit" id="btn-login">Iniciar Sesión</button>
            </div>
            <div class="group">
              <a href="#">Olvide mi password</a>
              <a href="../dist/check-in.html">Registrarse</a>
            </div>
          </div>
        </div>
      </form>

        <!--==================  Ventana error ==================-->
            <!-- Copyright (c) 2024 by Chris Bolson (https://codepen.io/cbolson) -->
      
  <div id="error-message" class="modal" aria-modal="true">
    <div>
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" c preserveAspectRatio="xMidYMid meet" fill="currentColor">
          <path d="M32 2C15.432 2 2 15.432 2 32s13.432 30 30 30s30-13.432 30-30S48.568 2 32 2zm0 57.5C16.836 59.5 4.5 47.164 4.5 32S16.836 4.5 32 4.5c15.163 0 27.5 12.336 27.5 27.5S47.163 59.5 32 59.5z" fill=currentColor"></path>
          <path d="M25.541 28.352c-.863-1.852-13.66 4.115-12.797 5.967c1.361 2.916 5.328 3.945 8.861 2.297c3.533-1.649 5.295-5.348 3.936-8.264" fill="currentColor"></path>
          <path d="M38.459 28.352c-1.359 2.916.404 6.613 3.936 8.264c3.533 1.646 7.5.619 8.861-2.297c.863-1.852-11.934-7.819-12.797-5.967" fill="currentColor"></path>
          <path d="M24.427 21.214c.451-.554-1.313-1.861-1.684-1.401c-2.712 3.252-9.237 6.295-13.474 6.282c-.589-.013-.723 2.181-.005 2.189c4.885.017 12.03-3.314 15.163-7.07" fill="#000000"></path>
          <path d="M54.73 26.095c-4.236.013-10.762-3.03-13.473-6.282c-.371-.46-2.135.848-1.684 1.401c3.133 3.756 10.277 7.087 15.162 7.07c.718-.009.585-2.202-.005-2.189" fill="#000000"></path>
          <path d="M40.581 46.428c-5.403-2.538-11.787-2.54-17.196-.012c-1.339.645.329 4.15 1.662 3.5c3.571-1.665 8.896-2.306 13.875.01c1.334.619 3.077-2.813 1.659-3.498" fill="currentColod">
          </path>
          
        </svg>
      <p>Lo siento, datos incorrectos</p>
      <button type="button" id="btn-close">&#8855;</button>
    </div>
  </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="./js/conexion.js" type="module"></script>
    <script type="module" src="./js/login.js"></script>

  </body>
</html>
